<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Load Content via Select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #content {
            min-height: 200px;
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body class="p-4">

    <div class="container">
        <h3 class="mb-3">Select task type</h3>
        <select id="pageSelector" class="form-select">
            <option value="" selected disabled>Choose an option</option>
            <option value="page1">Task Type 1</option>
            <option value="page2">Task Type 2</option>
            <option value="page3">Task Type 3</option>
        </select>

        <div id="content">
            <p class="text-muted">The content will be displayed here...</p>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            var contents = {
                "page1": "<h4>Task Type 1</h4><p>This is the content for Task Type 1. You can add any relevant information here.</p>",
                "page2": "<h4>Task Type 2</h4><p>Welcome to Task Type 2. This content is different and may include images, text, and more.</p>",
                "page3": "<h4>Task Type 3</h4><p>You are now viewing Task Type 3! Here is some additional information.</p>"
            };

            $("#pageSelector").change(function () {
                var selectedPage = $(this).val();

                if (selectedPage) {
                    $("#content").html('<div class="loading"><div class="spinner-border text-primary" role="status"></div> <p>Loading...</p></div>');

                    setTimeout(function () {
                        $("#content").html(contents[selectedPage]);
                    }, 500);
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
