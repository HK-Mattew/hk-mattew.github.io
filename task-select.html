<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Load Content via Select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        #content {
            border-radius: 10px;
            background-color: #ffffff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .form-select {
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .form-select:hover {
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <h3 class="mb-3 text-center">Select Task Type</h3>
        
        <div class="input-group">
            <span class="input-group-text bg-primary text-white">
                <i class="bi bi-list-task"></i>
            </span>
            <select id="pageSelector" class="form-select">
                <option value="" selected disabled>Choose an option</option>
                <option value="page1">Task Type 1</option>
                <option value="page2">Task Type 2</option>
                <option value="page3">Task Type 3</option>
            </select>
        </div>

        <div id="content" class="card mt-4">
            <div class="card-body text-muted text-center">
                The content will be displayed here...
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            var contents = {
                "page1": "<h4 class='text-primary'>Task Type 1</h4><p>This is the content for Task Type 1. You can add any relevant information here.</p>",
                "page2": "<h4 class='text-success'>Task Type 2</h4><p>Welcome to Task Type 2. This content is different and may include images, text, and more.</p>",
                "page3": "<h4 class='text-danger'>Task Type 3</h4><p>You are now viewing Task Type 3! Here is some additional information.</p>"
            };

            function getQueryParam(param) {
                var urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            function loadContent(taskType) {
                if (contents[taskType]) {
                    $("#pageSelector").val(taskType);
                    $("#content .card-body").fadeOut(200, function () {
                        $(this).html('<div class="loading"><div class="spinner-border text-primary" role="status"></div> <p>Loading...</p></div>').fadeIn(200);
                    });

                    setTimeout(function () {
                        $("#content .card-body").fadeOut(200, function () {
                            $(this).html(contents[taskType]).fadeIn(200);
                        });
                    }, 500);
                }
            }

            // Load content if "task" is in the URL when the page loads
            var taskFromURL = getQueryParam("task");
            if (taskFromURL) {
                loadContent(taskFromURL);
            }

            $("#pageSelector").change(function () {
                var selectedTask = $(this).val();
                if (selectedTask) {
                    loadContent(selectedTask);
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
