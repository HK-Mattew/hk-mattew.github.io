<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carregar Conteúdo via Select</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #content {
            min-height: 200px; 
            border: 1px solid #ccc; 
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body class="p-4">

    <div class="container">
        <h3 class="mb-3">Selecione uma opção</h3>
        <select id="pageSelector" class="form-select">
            <option value="" selected disabled>Escolha uma opção</option>
            <option value="page1.html">Página 1</option>
            <option value="page2.html">Página 2</option>
            <option value="page3.html">Página 3</option>
        </select>

        <div id="content">
            <p class="text-muted">O conteúdo será carregado aqui...</p>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#pageSelector").change(function () {
                var page = $(this).val();
                
                if (page) {
                    $("#content").html('<div class="loading"><div class="spinner-border text-primary" role="status"></div> <p>Carregando...</p></div>');
                    
                    $("#content").load(page, function (response, status, xhr) {
                        if (status == "error") {
                            $("#content").html('<div class="alert alert-danger">Erro ao carregar o conteúdo.</div>');
                        }
                    });
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
