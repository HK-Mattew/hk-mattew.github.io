<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task List</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* Global typography and background */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa; /* Light gray background */
      margin: 0;
      padding: 0;
    }
    
    /* Card styles */
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
      background-color: #fff;
    }
    
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    
    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1.5rem;
    }
    
    .card-title {
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .card-text {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 0.75rem;
    }
    
    .reward {
      font-size: 0.9rem;
      font-weight: 500;
      color: #198754;
      margin-bottom: 1rem;
    }
    
    .complete-task {
      white-space: nowrap;
      transition: background-color 0.2s;
    }
    
    .complete-task:hover {
      background-color: #0069d9;
    }
    
    /* Dropdown styling */
    .dropdown-toggle::after {
      display: none; /* Remove default Bootstrap arrow */
    }
    
    .btn-link.dropdown-toggle,
    .btn-link.dropdown-toggle:hover,
    .btn-link.dropdown-toggle:focus {
      text-decoration: none;
      outline: none;
      box-shadow: none;
      color: #000;
    }
    
    .dropdown-menu {
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    /* Position dropdown at top right of the card */
    .dropdown {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h2 class="text-center mb-4">Task List</h2>
  <div class="row" id="task-container">
    <!-- Task cards will be loaded here dynamically -->
  </div>
</div>

<!-- jQuery e Bootstrap Bundle com Popper -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function () {
  const tasks = [
    { id: 1, title: "Go shopping", description: "Buy milk and bread", reward: 0.00032 },
    { id: 2, title: "Send report", description: "Monthly report for the manager", reward: 0.00032 },
    { id: 3, title: "Schedule appointment", description: "Book a dentist appointment for Friday", reward: 0.00032 },
    { id: 4, title: "Study JavaScript", description: "Review closures and promises", reward: 0.00032 }
  ];
  
  function loadTasks() {
    const container = $("#task-container");
    container.empty();
    
    tasks.forEach(task => {
      container.append(`
        <div class="col-md-6 col-lg-4 col-xl-3 mb-4">
          <div class="card shadow-sm">
            <!-- Dropdown menu at the top right -->
            <div class="dropdown">
              <button class="btn btn-link p-0 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                &#x22EE;
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item edit-task" href="#" data-id="${task.id}">Edit</a></li>
                <li><a class="dropdown-item delete-task" href="#" data-id="${task.id}">Delete</a></li>
                <li><a class="dropdown-item view-task" href="#" data-id="${task.id}">View Details</a></li>
              </ul>
            </div>
            <div class="card-body">
              <h5 class="card-title">${task.title}</h5>
              <p class="card-text">${task.description}</p>
              <p class="reward">Reward: $${task.reward.toFixed(5)}</p>
              <button class="btn btn-primary btn-sm complete-task" data-id="${task.id}">Complete</button>
            </div>
          </div>
        </div>
      `);
    });
    
    $(".complete-task").click(function() {
      const taskId = $(this).data("id");
      const reward = tasks.find(t => t.id === taskId).reward.toFixed(5);
      alert("Task " + taskId + " completed! You earned $" + reward);
    });
    
    $(".edit-task").click(function() {
      const taskId = $(this).data("id");
      alert("Edit task " + taskId);
    });
    
    $(".delete-task").click(function() {
      const taskId = $(this).data("id");
      alert("Delete task " + taskId);
    });
    
    $(".view-task").click(function() {
      const taskId = $(this).data("id");
      alert("View details of task " + taskId);
    });
  }
  
  loadTasks();
});
</script>
</body>
</html>
