<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/bootstrap-table.min.js"></script>
    <style>
        /* Remover bordas da tabela */
        #tabela-tarefas, 
        #tabela-tarefas tbody, 
        #tabela-tarefas tr, 
        #tabela-tarefas td {
            border: none !important;
        }

        /* Remover efeito hover cinza */
        .bootstrap-table .table tbody tr {
            background: none !important;
        }

        /* Manter uma borda suave nos cards */
        .card {
            border: 1px solid #ddd;  /* Borda suave */
            border-radius: 10px;  /* Bordas arredondadas */
        }

        /* Ajustar layout do card */
        .card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Ajustar botão para a direita */
        .realizar-tarefa {
            white-space: nowrap;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-3">Lista de Tarefas</h2>

    <table id="tabela-tarefas" 
           class="table"
           data-toggle="table"
           data-pagination="true"
           data-search="true">
        <tbody>
            <!-- Os cards das tarefas serão carregados aqui -->
        </tbody>
    </table>
</div>

<script>
$(document).ready(function () {
    let tarefas = [
        { id: 1, titulo: "Fazer compras", descricao: "Comprar leite e pão" },
        { id: 2, titulo: "Enviar relatório", descricao: "Relatório mensal para o chefe" },
        { id: 3, titulo: "Agendar consulta", descricao: "Marcar dentista para sexta-feira" },
        { id: 4, titulo: "Estudar JavaScript", descricao: "Revisar closures e promises" }
    ];

    function carregarTarefas() {
        let tabela = $("#tabela-tarefas tbody");
        tabela.empty();  // Limpa a tabela antes de adicionar os novos itens

        tarefas.forEach(tarefa => {
            tabela.append(`
                <tr>
                    <td>
                        <div class="card shadow-sm mb-3">
                            <div class="card-body">
                                <div>
                                    <h5 class="card-title">${tarefa.titulo}</h5>
                                    <p class="card-text">${tarefa.descricao}</p>
                                </div>
                                <button class="btn btn-primary btn-sm realizar-tarefa" data-id="${tarefa.id}">Realizar</button>
                            </div>
                        </div>
                    </td>
                </tr>
            `);
        });

        $(".realizar-tarefa").click(function () {
            let idTarefa = $(this).data("id");
            alert("Tarefa " + idTarefa + " realizada!");
        });
    }

    // Remover classes desnecessárias adicionadas pelo Bootstrap Table
    setTimeout(() => {
        $("#tabela-tarefas").removeClass("table-bordered table-hover");
    }, 100);

    carregarTarefas(); // Carrega os cards das tarefas ao iniciar
});
</script>

</body>
</html>
