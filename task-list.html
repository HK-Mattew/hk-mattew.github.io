<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task List</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS & Bootstrap Table CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/bootstrap-table.min.css" rel="stylesheet">
  
  <style>
    /* Global styles */
    body {
      font-family: 'Roboto', sans-serif;
    }
    
    /* Remove table borders */
    #task-table, 
    #task-table tbody, 
    #task-table tr, 
    #task-table td {
      border: none !important;
    }
    
    /* Remove hover background with high specificity */
    table.table.table-bordered.table-hover tbody tr:hover,
    table.table.table-bordered.table-hover tbody tr:hover > td {
      background-color: transparent !important;
    }
    
    /* Card styles */
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      position: relative;
      background-color: #fff;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .card-body {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
    }
    .card-title {
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .card-text {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 0.75rem;
    }
    .reward {
      font-size: 0.9rem;
      font-weight: 500;
      color: #198754;
      margin-bottom: 0;
    }
    
    .complete-task {
      white-space: nowrap;
      transition: background-color 0.2s;
    }
    .complete-task:hover {
      background-color: #0069d9;
    }
    
    /* Dropdown styling */
    .dropdown-toggle::after {
      display: none; /* Remove default Bootstrap arrow */
    }
    .btn-link.dropdown-toggle,
    .btn-link.dropdown-toggle:hover,
    .btn-link.dropdown-toggle:focus {
      text-decoration: none;
      outline: none;
      box-shadow: none;
      color: #000;
    }
    .dropdown-menu {
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    /* Position dropdown at the top right of the card */
    .dropdown {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  
<div class="container mt-4">
  <h2 class="text-center mb-4">Task List</h2>
  
  <!-- Bootstrap Table sem paginação -->
  <table id="task-table"></table>
</div>
  
<!-- jQuery, Bootstrap Table JS and Bootstrap Bundle with Popper -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/bootstrap-table.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
<script>
  $(document).ready(function(){
    // Array de tarefas
    const tasks = [
      { id: 1, title: "Go shopping", description: "Buy milk and bread", reward: 0.00032 },
      { id: 2, title: "Send report", description: "Monthly report for the manager", reward: 0.00032 },
      { id: 3, title: "Schedule appointment", description: "Book a dentist appointment for Friday", reward: 0.00032 },
      { id: 4, title: "Study JavaScript", description: "Review closures and promises", reward: 0.00032 }
    ];
    
    // Formatter para renderizar os cards
    function cardFormatter(value, row, index) {
      let shortDescription = row.description;
      if (shortDescription.length > 25) {
        shortDescription = shortDescription.substring(0, 25) + '...';
      }
      
      return `
        <div class="card shadow-sm mb-3">
          <!-- Dropdown menu at the top right -->
          <div class="dropdown">
            <button class="btn btn-link p-0 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              &#x22EE;
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item edit-task" href="#" data-id="${row.id}">Edit</a></li>
              <li><a class="dropdown-item delete-task" href="#" data-id="${row.id}">Delete</a></li>
              <li><a class="dropdown-item view-task" href="#" data-id="${row.id}">View Details</a></li>
            </ul>
          </div>
          <div class="card-body">
            <div>
              <h5 class="card-title">${row.title}</h5>
              <p class="card-text">${shortDescription}</p>
              <p class="reward">Reward: $${row.reward.toFixed(5)}</p>
            </div>
            <button class="btn btn-primary btn-sm complete-task" data-id="${row.id}">Complete</button>
          </div>
        </div>
      `;
    }
    
    // Inicializa o Bootstrap Table manualmente sem paginação
    $('#task-table').bootstrapTable({
      data: tasks,
      pagination: false,  // Desativa a paginação
      search: true,
      showHeader: false,
      columns: [{
        field: 'id', // Campo arbitrário para identificar cada linha
        formatter: cardFormatter
      }]
    });
    
    // Observer para remover as classes indesejadas assim que forem adicionadas
    const tableEl = document.getElementById('task-table');
    const observer = new MutationObserver(function(mutations) {
      mutations.forEach(function(mutation) {
        if (mutation.attributeName === 'class') {
          tableEl.classList.remove('table-bordered', 'table-hover');
        }
      });
    });
    observer.observe(tableEl, { attributes: true });
    
    // Delegação de eventos para botões gerados dinamicamente
    $(document).on('click', '.complete-task', function(){
      const taskId = $(this).data('id');
      const task = tasks.find(t => t.id === taskId);
      alert("Task " + taskId + " completed! You earned $" + task.reward.toFixed(5));
    });
    $(document).on('click', '.edit-task', function(){
      const taskId = $(this).data('id');
      alert("Edit task " + taskId);
    });
    $(document).on('click', '.delete-task', function(){
      const taskId = $(this).data('id');
      alert("Delete task " + taskId);
    });
    $(document).on('click', '.view-task', function(){
      const taskId = $(this).data('id');
      alert("View details of task " + taskId);
    });
  });
</script>
  
</body>
</html>
