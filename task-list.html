<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task List</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS, Bootstrap Table CSS & Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/bootstrap-table.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <style>
    /* Global styles */
    body {
      font-family: 'Roboto', sans-serif;
    }
    
    /* Remove table borders */
    #task-table, 
    #task-table tbody, 
    #task-table tr, 
    #task-table td {
      border: none !important;
    }
    
    /* Garante que não haja fundo de hover nas linhas */
    .table tbody tr:hover,
    .table-hover tbody tr:hover,
    .table tbody tr:hover > td,
    .table-hover tbody tr:hover > td {
      background-color: transparent !important;
    }
    
    /* Card styles com gradiente sutil */
    .card {
      background: linear-gradient(135deg, #ffffff, #f8f9fa);
      border: 1px solid #ddd;
      border-radius: 10px;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    
    /* Card body layout */
    .card-body {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem;
    }
    .card-title {
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .card-text {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 0.75rem;
    }
    .reward {
      font-size: 0.9rem;
      font-weight: 500;
      color: #198754;
      margin-bottom: 0;
    }
    
    /* Botão de iniciar/confirmar tarefa */
    .start-task {
      white-space: nowrap;
      transition: background-color 0.2s, transform 0.2s;
    }
    .start-task:hover:not(:disabled) {
      background-color: #0069d9;
      transform: scale(1.05);
    }
    
    /* Dropdown styling */
    .dropdown-toggle::after {
      display: none; /* Remove a seta padrão */
    }
    .btn-link.dropdown-toggle,
    .btn-link.dropdown-toggle:hover,
    .btn-link.dropdown-toggle:focus {
      text-decoration: none;
      outline: none;
      box-shadow: none;
      color: #000;
    }
    .dropdown-menu {
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    /* Posiciona o dropdown no canto superior direito do card */
    .dropdown {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  
<div class="container mt-4">
  <h2 class="text-center mb-4">Task List</h2>
  
  <!-- Tabela Bootstrap Table (inicializada manualmente) -->
  <table id="task-table"></table>
</div>
  
<!-- jQuery, Bootstrap Table JS e Bootstrap Bundle com Popper -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/bootstrap-table.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
<script>
  $(document).ready(function(){
    const tasks = [
      { id: 1, title: "Go shopping", description: "Buy milk and bread", reward: 0.00032 },
      { id: 2, title: "Send report", description: "Monthly report for the manager", reward: 0.00032 },
      { id: 3, title: "Schedule appointment", description: "Book a dentist appointment for Friday", reward: 0.00032 },
      { id: 4, title: "Study JavaScript", description: "Review closures and promises", reward: 0.00032 }
    ];
    
    // Formatter que renderiza o card com abreviação da descrição se >25 caracteres
    function cardFormatter(value, row, index) {
      let shortDescription = row.description;
      if (shortDescription.length > 25) {
        shortDescription = shortDescription.substring(0, 25) + '...';
      }
      
      return `
        <div class="card shadow-sm mb-3">
          <!-- Dropdown menu no canto superior direito -->
          <div class="dropdown">
            <button class="btn btn-link p-0 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-toggle="tooltip" title="Options">
              &#x22EE;
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item edit-task" href="#" data-id="${row.id}" data-bs-toggle="tooltip" title="Edit Task">
                  <i class="bi bi-pencil"></i> Edit
                </a>
              </li>
              <li>
                <a class="dropdown-item delete-task" href="#" data-id="${row.id}" data-bs-toggle="tooltip" title="Delete Task">
                  <i class="bi bi-trash"></i> Delete
                </a>
              </li>
              <li>
                <a class="dropdown-item view-task" href="#" data-id="${row.id}" data-bs-toggle="tooltip" title="View Task Details">
                  <i class="bi bi-eye"></i> View Details
                </a>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <div>
              <h5 class="card-title">${row.title}</h5>
              <p class="card-text">${shortDescription}</p>
              <p class="reward">Reward: $${row.reward.toFixed(5)}</p>
            </div>
            <button class="btn btn-success btn-sm start-task" data-id="${row.id}" data-started="false" data-bs-toggle="tooltip" title="Start Task">
              <i class="bi bi-play-fill"></i> Start Task
            </button>
          </div>
        </div>
      `;
    }
    
    // Inicializa o Bootstrap Table definindo apenas a classe "table"
    $('#task-table').bootstrapTable({
      classes: "table",
      data: tasks,
      pagination: false,
      search: true,
      showHeader: false,
      columns: [{
        field: 'id',
        formatter: cardFormatter
      }]
    });
    
    // Evento para o botão de iniciar/confirmar tarefa
    $(document).on('click', '.start-task', function(e){
      e.preventDefault();
      const $btn = $(this);
      const taskId = $btn.data('id');
      
      // Verifica se a tarefa já foi iniciada
      if ($btn.data('started') === false) {
        // Altera para "Confirm Task"
        $btn.data('started', true);
        $btn.removeClass('btn-success').addClass('btn-primary');
        $btn.html('<i class="bi bi-check-lg"></i> Confirm Task');
        $btn.attr('title', 'Confirm Task').tooltip('dispose').tooltip();
      } else {
        // Se já está em "Confirm Task", confirma a ação
        const task = tasks.find(t => t.id === taskId);
        alert("Task " + taskId + " confirmed! You earned $" + task.reward.toFixed(5));
        // Opcional: desabilitar o botão após confirmar
        $btn.prop('disabled', true);
      }
    });
    
    // Delegação de eventos para os outros botões do dropdown
    $(document).on('click', '.edit-task', function(e){
      e.preventDefault();
      const taskId = $(this).data('id');
      alert("Edit task " + taskId);
    });
    $(document).on('click', '.delete-task', function(e){
      e.preventDefault();
      const taskId = $(this).data('id');
      alert("Delete task " + taskId);
    });
    $(document).on('click', '.view-task', function(e){
      e.preventDefault();
      const taskId = $(this).data('id');
      alert("View details of task " + taskId);
    });
    
    // Inicializa os tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  });
</script>
  
</body>
</html>
