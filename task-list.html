<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/bootstrap-table.min.js"></script>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Lista de Tarefas</h2>

    <table id="tabela-tarefas" 
           class="table table-striped"
           data-toggle="table"
           data-pagination="true"
           data-search="true">
        <thead class="table-dark">
            <tr>
                <th data-field="titulo" data-sortable="true">Título</th>
                <th data-field="descricao">Descrição</th>
                <th data-field="acao" class="text-end">Ação</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dados serão carregados dinamicamente -->
        </tbody>
    </table>
</div>

<script>
$(document).ready(function () {
    let tarefas = [
        { id: 1, titulo: "Fazer compras", descricao: "Comprar leite e pão" },
        { id: 2, titulo: "Enviar relatório", descricao: "Relatório mensal para o chefe" },
        { id: 3, titulo: "Agendar consulta", descricao: "Marcar dentista para sexta-feira" },
        { id: 4, titulo: "Estudar JavaScript", descricao: "Revisar closures e promises" }
    ];

    function carregarTarefas() {
        let tabela = $("#tabela-tarefas tbody");
        tabela.empty();  // Limpa a tabela antes de adicionar os novos itens

        tarefas.forEach(tarefa => {
            tabela.append(`
                <tr>
                    <td>${tarefa.titulo}</td>
                    <td>${tarefa.descricao}</td>
                    <td class="text-end">
                        <button class="btn btn-primary btn-sm realizar-tarefa" data-id="${tarefa.id}">Realizar</button>
                    </td>
                </tr>
            `);
        });

        $(".realizar-tarefa").click(function () {
            let idTarefa = $(this).data("id");
            alert("Tarefa " + idTarefa + " realizada!");
        });
    }

    carregarTarefas(); // Carrega os dados na tabela ao iniciar
});
</script>

</body>
</html>
