<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/bootstrap-table.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.4/dist/bootstrap-table.min.js"></script>
  <style>
    /* Remove table borders */
    #task-table, 
    #task-table tbody, 
    #task-table tr, 
    #task-table td {
      border: none !important;
    }
    
    /* Remove hover effect */
    .bootstrap-table .table tbody tr {
      background: none !important;
    }
    
    /* Soft border for cards with relative positioning for dropdown */
    .card {
      border: 1px solid #ddd;  /* Soft border */
      border-radius: 10px;       /* Rounded corners */
      position: relative;
    }
    
    /* Card layout */
    .card-body {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    /* Reward text */
    .reward {
      font-size: 14px;
      font-weight: bold;
      color: #198754; /* Bootstrap green */
      margin-top: 5px;
    }
    
    /* Align button to the right */
    .complete-task {
      white-space: nowrap;
    }
    
    /* Dropdown customizations */
    .dropdown-toggle::after {
      display: none; /* Remove default Bootstrap arrow */
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h2 class="text-center mb-3">Task List</h2>

  <table id="task-table" 
         class="table"
         data-toggle="table"
         data-pagination="true"
         data-search="true">
    <tbody>
      <!-- Task cards will be loaded here -->
    </tbody>
  </table>
</div>

<script>
$(document).ready(function () {
  let tasks = [
    { id: 1, title: "Go shopping", description: "Buy milk and bread", reward: 0.00032 },
    { id: 2, title: "Send report", description: "Monthly report for the manager", reward: 0.00032 },
    { id: 3, title: "Schedule appointment", description: "Book a dentist appointment for Friday", reward: 0.00032 },
    { id: 4, title: "Study JavaScript", description: "Review closures and promises", reward: 0.00032 }
  ];

  function loadTasks() {
    let table = $("#task-table tbody");
    table.empty();  // Clear the table before adding new items

    tasks.forEach(task => {
      table.append(`
        <tr>
          <td>
            <div class="card shadow-sm mb-3">
              <!-- Dropdown menu at the top right -->
              <div class="dropdown" style="position: absolute; top: 10px; right: 10px;">
                <button class="btn btn-link p-0 dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  &#x22EE;
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item edit-task" href="#" data-id="${task.id}">Edit</a></li>
                  <li><a class="dropdown-item delete-task" href="#" data-id="${task.id}">Delete</a></li>
                  <li><a class="dropdown-item view-task" href="#" data-id="${task.id}">View Details</a></li>
                </ul>
              </div>

              <div class="card-body">
                <div>
                  <h5 class="card-title">${task.title}</h5>
                  <p class="card-text">${task.description}</p>
                  <p class="reward">Reward: $${task.reward.toFixed(5)}</p>
                </div>
                <button class="btn btn-primary btn-sm complete-task" data-id="${task.id}">Complete</button>
              </div>
            </div>
          </td>
        </tr>
      `);
    });

    $(".complete-task").click(function () {
      let taskId = $(this).data("id");
      alert("Task " + taskId + " completed! You earned $" + tasks.find(t => t.id === taskId).reward.toFixed(5));
    });

    $(".edit-task").click(function () {
      let taskId = $(this).data("id");
      alert("Edit task " + taskId);
    });

    $(".delete-task").click(function () {
      let taskId = $(this).data("id");
      alert("Delete task " + taskId);
    });

    $(".view-task").click(function () {
      let taskId = $(this).data("id");
      alert("View details of task " + taskId);
    });
  }

  // Remove unnecessary Bootstrap Table classes
  setTimeout(() => {
    $("#task-table").removeClass("table-bordered table-hover");
  }, 100);

  loadTasks(); // Load task cards on page load
});
</script>

<!-- Bootstrap Bundle with Popper for dropdown functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
