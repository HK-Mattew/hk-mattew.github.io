<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request and Log Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Request and Log Monitor</h1>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#logModal">View Logs</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="logModal" tabindex="-1" aria-labelledby="logModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logModalLabel">Logs and Requests</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="logTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="logs-tab" data-bs-toggle="tab" data-bs-target="#logs" type="button" role="tab">Logs</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="requests-tab" data-bs-toggle="tab" data-bs-target="#requests" type="button" role="tab">Requests</button>
                        </li>
                    </ul>
                    <div class="tab-content mt-3">
                        <div class="tab-pane fade show active" id="logs" role="tabpanel">
                            <ul id="logList" class="list-group"></ul>
                        </div>
                        <div class="tab-pane fade" id="requests" role="tabpanel">
                            <ul id="requestList" class="list-group"></ul>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="exportRequests" class="btn btn-secondary">Export Requests</button>
                    <button id="clearLogs" class="btn btn-danger">Clear Logs</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const logs = [];
        const requests = [];

        function updateLogs() {
            const logList = document.getElementById('logList');
            logList.innerHTML = logs.map(log => `<li class="list-group-item">${log}</li>`).join('');
        }

        function updateRequests() {
            const requestList = document.getElementById('requestList');
            requestList.innerHTML = requests.map(req => `
                <li class="list-group-item">
                    <strong>${req.method} ${req.url}</strong><br>
                    Status: ${req.status}<br>
                    Duration: ${req.duration}<br>
                    Headers: ${req.requestHeaders}<br>
                    Body: ${req.requestBody || 'N/A'}<br>
                    Response: ${req.responseBody || 'N/A'}
                </li>
            `).join('');
        }

        // Intercept fetch
        const originalFetch = window.fetch;
        window.fetch = async function (input, init) {
            const startTime = Date.now();
            const method = init?.method || 'GET';
            const body = init?.body || null;
            const headers = init?.headers || {};

            const response = await originalFetch(input, init);
            const clonedResponse = response.clone();
            const duration = `${Date.now() - startTime}ms`;

            clonedResponse.text().then(body => {
                requests.push({
                    method,
                    url: input,
                    status: clonedResponse.status,
                    duration,
                    requestHeaders: JSON.stringify(headers),
                    requestBody: body,
                    responseBody: body
                });
                updateRequests();
            });

            return response;
        };

        // Intercept XMLHttpRequest
        const originalXHR = window.XMLHttpRequest;
        class InterceptedXHR extends originalXHR {
            open(method, url, ...rest) {
                this._method = method;
                this._url = url;
                this._startTime = Date.now();
                super.open(method, url, ...rest);
            }

            send(body) {
                this._body = body;
                this.addEventListener('load', () => {
                    const duration = `${Date.now() - this._startTime}ms`;
                    const responseBody = this.responseText;
                    requests.push({
                        method: this._method,
                        url: this._url,
                        status: this.status,
                        duration,
                        requestHeaders: JSON.stringify(this._headers || {}),
                        requestBody: this._body,
                        responseBody
                    });
                    updateRequests();
                });
                super.send(body);
            }

            setRequestHeader(header, value) {
                this._headers = this._headers || {};
                this._headers[header] = value;
                super.setRequestHeader(header, value);
            }
        }
        window.XMLHttpRequest = InterceptedXHR;

        // Event Listeners
        document.getElementById('clearLogs').addEventListener('click', () => {
            logs.length = 0;
            updateLogs();
        });

        document.getElementById('exportRequests').addEventListener('click', () => {
            const data = JSON.stringify(requests, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'requests.json';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Test Log
        console.log = function (message) {
            logs.push(message);
            updateLogs();
        };
    </script>
</body>
</html>
