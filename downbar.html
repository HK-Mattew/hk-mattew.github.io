<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegação Inferior Moderna</title>
    <!-- Link para o Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para os ícones do Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Estilo da barra de navegação inferior */
        .navbar {
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 60px; /* Diminuindo a altura da navbar */
            padding: 0;
        }

        .nav-item {
            text-align: center;
        }

        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 16px; /* Ajustando o tamanho da fonte */
            color: #6c757d;
            text-decoration: none;
            padding: 10px 0;
        }

        .nav-link:hover {
            color: #007bff;
        }

        .material-icons {
            font-size: 24px; /* Diminuindo o tamanho dos ícones */
            margin-bottom: 5px;
        }

        .nav-link.active {
            color: #007bff;
        }

        /* Estilo adicional para os ícones */
        .nav-link div {
            font-size: 12px;
        }

        .navbar-nav {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 0;
            margin: 0;
        }

        /* Estilo de ativação da seção */
        .navbar-nav .nav-item .nav-link.active {
            color: #007bff;
            font-weight: bold;
        }

        /* Ajuste para dispositivos móveis */
        @media (max-width: 576px) {
            .navbar-nav {
                flex-wrap: nowrap; /* Impede que as seções se empilhem */
                justify-content: space-evenly; /* Garante uma distribuição mais balanceada */
            }

            .nav-item {
                flex: 1; /* Garante que cada item ocupe a mesma quantidade de espaço */
                width: 25%; /* Ajusta o tamanho de cada item na tela pequena */
            }

            .nav-link {
                font-size: 14px; /* Reduz o tamanho da fonte em telas pequenas */
            }

            .material-icons {
                font-size: 20px; /* Ajuste para o tamanho dos ícones em telas pequenas */
            }
        }
    </style>
</head>
<body class="bg-light">

    <!-- Barra de Navegação Inferior -->
    <nav class="navbar navbar-expand-lg fixed-bottom">
        <div class="container-fluid">
            <ul class="navbar-nav mx-auto w-100">
                <li class="nav-item">
                    <a class="nav-link text-center" href="#" id="home">
                        <span class="material-icons">home</span>
                        <div>Início</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#" id="search">
                        <span class="material-icons">search</span>
                        <div>Buscar</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#" id="notifications">
                        <span class="material-icons">notifications</span>
                        <div>Notificações</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#" id="profile">
                        <span class="material-icons">person</span>
                        <div>Perfil</div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Ativação das seções
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function () {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>

</body>
</html>
