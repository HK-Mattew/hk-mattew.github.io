<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegação Inferior Moderna</title>
    <!-- Link para o Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para os ícones do Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .nav-item {
            text-align: center;
        }
        .nav-link {
            font-size: 24px;
        }
        .nav-link.active {
            color: #007bff;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Barra de Navegação Inferior -->
    <nav class="navbar navbar-expand-lg fixed-bottom navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <ul class="navbar-nav mx-auto w-100 justify-content-between">
                <li class="nav-item">
                    <a class="nav-link text-center" href="#" id="home">
                        <span class="material-icons">home</span>
                        <div>Início</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#" id="search">
                        <span class="material-icons">search</span>
                        <div>Buscar</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#" id="notifications">
                        <span class="material-icons">notifications</span>
                        <div>Notificações</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#" id="profile">
                        <span class="material-icons">person</span>
                        <div>Perfil</div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Função para adicionar o estilo de ativo nas seções da barra de navegação
        const navItems = document.querySelectorAll('.nav-link');
        navItems.forEach(item => {
            item.addEventListener('click', function() {
                navItems.forEach(link => link.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
