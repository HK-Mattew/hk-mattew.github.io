<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Bottom Navigation Bar</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Navbar Styling */
        .navbar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 55px;
            padding: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .navbar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0;
            margin: 0;
            flex-wrap: nowrap;
        }

        .nav-item {
            flex: 1;
            text-align: center;
            position: relative;
            padding: 5px;
        }

        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
            color: #6c757d;
            text-decoration: none;
            padding: 8px 0;
            transition: color 0.3s ease-in-out, transform 0.2s ease-in-out;
            background-color: transparent;
        }

        .nav-link:hover {
            color: #0056b3;
            transform: scale(1.05);
            background-color: rgba(220, 220, 220, 0.2);
        }

        .material-icons {
            font-size: 26px;
            transition: transform 0.2s ease-in-out;
        }

        .nav-link.active {
            background-color: transparent;
            color: #007bff;
        }

        .nav-link.active .material-icons {
            color: #007bff;
            transform: scale(1.2);
        }

        /* Animated indicator */
        .navbar-nav .nav-item .nav-link.active::after {
            content: "";
            position: absolute;
            bottom: 5px;
            left: 50%;
            width: 50%;
            height: 3px;
            background-color: #007bff;
            border-radius: 3px;
            transform: translateX(-50%);
            transition: width 0.3s ease-in-out;
        }

        .navbar-nav .nav-item .nav-link:hover::after {
            width: 70%;
        }

        /* Hide Navbar */
        .navbar.hidden {
            transform: translateY(100%);
            opacity: 0;
            visibility: hidden;
        }

        /* Handle (resalto) inside the navbar */
        .navbar-handle {
            position: absolute;
            top: -15px; /* Ajuste para tornar o clique mais f√°cil */
            left: 50%;
            width: 60px; /* Aumentei um pouco a largura */
            height: 10px; /* Aumentei um pouco a altura */
            background: #bbb;
            border-radius: 5px;
            transform: translateX(-50%);
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .navbar-handle:hover {
            background: #888;
        }

        /* Second handle that appears when navbar is closed */
        .navbar-handle-fixed {
            position: fixed;
            bottom: 10px;
            left: 50%;
            width: 60px;
            height: 10px;
            background: #bbb;
            border-radius: 5px;
            transform: translateX(-50%);
            cursor: pointer;
            transition: background 0.3s ease-in-out;
            display: none; /* Hidden by default */
        }

        .navbar-handle-fixed:hover {
            background: #888;
        }

        /* Show the second handle when navbar is closed */
        .navbar.hidden + .navbar-handle-fixed {
            display: block;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .navbar {
                height: 50px;
            }

            .nav-link {
                font-size: 12px;
                padding: 6px 0;
            }

            .material-icons {
                font-size: 24px;
            }
        }
    </style>
</head>
<body class="bg-light">

    <!-- Bottom Navigation Bar -->
    <nav id="bottomNavbar" class="navbar navbar-expand fixed-bottom">
        <!-- Handle (resalto) inside navbar -->
        <div id="navbarHandle" class="navbar-handle"></div>

        <div class="container-fluid">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link text-center active" href="#" id="home">
                        <span class="material-icons">home</span>
                        <div>Home</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#" id="search">
                        <span class="material-icons">search</span>
                        <div>Search</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#" id="notifications">
                        <span class="material-icons">notifications</span>
                        <div>Notifications</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#" id="profile">
                        <span class="material-icons">person</span>
                        <div>Profile</div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Second handle (appears when navbar is closed) -->
    <div id="navbarHandleFixed" class="navbar-handle-fixed"></div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Toggle Navbar Visibility
        const navbar = document.getElementById('bottomNavbar');
        const navbarHandle = document.getElementById('navbarHandle');
        const navbarHandleFixed = document.getElementById('navbarHandleFixed');

        function toggleNavbar() {
            navbar.classList.toggle('hidden');
            // Show or hide the fixed handle when the navbar is hidden
            if (navbar.classList.contains('hidden')) {
                navbarHandleFixed.style.display = 'block';
            } else {
                navbarHandleFixed.style.display = 'none';
            }
        }

        // Click event for both handles
        navbarHandle.addEventListener('click', toggleNavbar);
        navbarHandleFixed.addEventListener('click', toggleNavbar);

        // Activate Sections
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function () {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>

</body>
</html>
