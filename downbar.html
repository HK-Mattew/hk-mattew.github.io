<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Bottom Navigation Bar</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Navbar Styling */
        .navbar {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 55px;
            padding: 0;
            transition: all 0.3s ease-in-out;
        }

        .navbar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0;
            margin: 0;
            flex-wrap: nowrap;
        }

        .nav-item {
            flex: 1;
            text-align: center;
            position: relative;
            padding: 5px;
        }

        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
            color: #6c757d;
            text-decoration: none;
            padding: 8px 0;
            transition: color 0.3s ease-in-out, transform 0.2s ease-in-out;
            background-color: transparent;
        }

        .nav-link:hover {
            color: #0056b3;
            transform: scale(1.05);
            background-color: rgba(220, 220, 220, 0.2);
        }

        .material-icons {
            font-size: 26px;
            transition: transform 0.2s ease-in-out;
        }

        .nav-link.active {
            background-color: transparent;
            color: #007bff;
        }

        .nav-link.active .material-icons {
            color: #007bff;
            transform: scale(1.2);
        }

        /* Animated indicator */
        .navbar-nav .nav-item .nav-link.active::after {
            content: "";
            position: absolute;
            bottom: 5px;
            left: 50%;
            width: 50%;
            height: 3px;
            background-color: #007bff;
            border-radius: 3px;
            transform: translateX(-50%);
            transition: width 0.3s ease-in-out;
        }

        .navbar-nav .nav-item .nav-link:hover::after {
            width: 70%;
        }

        /* Hide/Show Navbar */
        .navbar.hidden {
            transform: translateY(100%);
            opacity: 0;
            visibility: hidden;
        }

        .toggle-navbar {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .toggle-navbar:hover {
            background: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .navbar {
                height: 50px;
            }

            .nav-link {
                font-size: 12px;
                padding: 6px 0;
            }

            .material-icons {
                font-size: 24px;
            }

            .toggle-navbar {
                bottom: 70px;
                right: 15px;
                padding: 8px;
            }
        }
    </style>
</head>
<body class="bg-light">

    <!-- Toggle Button -->
    <button id="toggleNavbar" class="toggle-navbar">
        <span class="material-icons">menu</span>
    </button>

    <!-- Bottom Navigation Bar -->
    <nav id="bottomNavbar" class="navbar navbar-expand fixed-bottom">
        <div class="container-fluid">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link text-center active" href="#" id="home">
                        <span class="material-icons">home</span>
                        <div>Home</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#" id="search">
                        <span class="material-icons">search</span>
                        <div>Search</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#" id="notifications">
                        <span class="material-icons">notifications</span>
                        <div>Notifications</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#" id="profile">
                        <span class="material-icons">person</span>
                        <div>Profile</div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Toggle Navbar Visibility
        const toggleBtn = document.getElementById('toggleNavbar');
        const navbar = document.getElementById('bottomNavbar');

        toggleBtn.addEventListener('click', () => {
            navbar.classList.toggle('hidden');
            if (navbar.classList.contains('hidden')) {
                toggleBtn.innerHTML = '<span class="material-icons">menu_open</span>';
            } else {
                toggleBtn.innerHTML = '<span class="material-icons">menu</span>';
            }
        });

        // Activate Sections
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function () {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>

</body>
</html>
