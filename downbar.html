<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegação Inferior Moderna</title>
    <!-- Link para o Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para os ícones do Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Estilização geral da barra de navegação */
        .navbar {
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 55px; /* Reduzindo a altura da barra */
            padding: 0;
        }

        /* Contêiner flexível para os itens de navegação */
        .navbar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0;
            margin: 0;
            flex-wrap: nowrap; /* Garante que os itens não fiquem em linhas diferentes */
        }

        /* Configuração dos itens individuais da barra */
        .nav-item {
            flex: 1; /* Distribui igualmente o espaço */
            text-align: center;
        }

        /* Links dentro da barra de navegação */
        .nav-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
            color: #6c757d;
            text-decoration: none;
            padding: 5px 0;
        }

        .nav-link:hover, .nav-link.active {
            color: #007bff;
        }

        /* Ícones */
        .material-icons {
            font-size: 22px; /* Ajuste do tamanho do ícone */
        }

        /* Ajuste para telas menores */
        @media (max-width: 576px) {
            .navbar {
                height: 50px; /* Ajuste menor para dispositivos pequenos */
            }

            .nav-link {
                font-size: 12px; /* Redução do tamanho da fonte */
                padding: 3px 0;
            }

            .material-icons {
                font-size: 20px; /* Ícones um pouco menores */
            }
        }
    </style>
</head>
<body class="bg-light">

    <!-- Barra de Navegação Inferior -->
    <nav class="navbar navbar-expand fixed-bottom">
        <div class="container-fluid">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link text-center active" href="#" id="home">
                        <span class="material-icons">home</span>
                        <div>Início</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#" id="search">
                        <span class="material-icons">search</span>
                        <div>Buscar</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#" id="notifications">
                        <span class="material-icons">notifications</span>
                        <div>Notificações</div>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-center" href="#" id="profile">
                        <span class="material-icons">person</span>
                        <div>Perfil</div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // Ativação das seções
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function () {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>

</body>
</html>
