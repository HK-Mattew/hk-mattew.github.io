<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Card de Referência</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Fonte Exo 2 -->
  <link href="https://fonts.googleapis.com/css?family=Exo+2:400,600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      font-family: 'Exo 2', sans-serif;
    }

    .ref-card {
      background: radial-gradient(circle at top left, rgba(0, 159, 107, 0.9), rgba(0, 127, 86, 0.95));
      color: white;
      max-width: 450px;
      width: 100%;
      border-radius: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      transition: all 0.3s ease-in-out;
    }

    .ref-card:hover {
      transform: scale(1.005);
    }

    .icon-ring {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      padding: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease-in-out;
    }

    .icon-ring i {
      font-size: 1.8rem;
      transition: transform 0.3s ease;
    }

    .icon-ring:hover i {
      transform: scale(1.2);
    }

    .ref-title {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .ref-count {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .ref-event-title {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .ref-description {
      font-size: 0.95rem;
      opacity: 0.9;
    }

    .copy-btn {
      transition: all 0.3s ease-in-out;
    }

    .copy-btn:hover {
      transform: scale(1.03);
      background-color: #f8f9fa;
    }

    .share-btn {
      margin-top: 0.5rem;
    }

    .progress {
      height: 8px;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .progress-bar {
      background-color: #ffffff;
    }

    .truncated {
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
      font-size: 0.85rem;
    }

    @media (max-width: 576px) {
      .ref-count {
        font-size: 1.6rem;
      }

      .ref-title {
        font-size: 1.1rem;
      }

      .ref-description {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>

  <div class="card ref-card">
    <div class="d-flex flex-column align-items-center text-center">
      <div class="icon-ring">
        <i class="bi bi-people-fill"></i>
      </div>
      <div class="ref-title">Minhas Referências</div>
      <div class="ref-count">12</div>
    </div>

    <hr class="border-light opacity-25 my-3">

    <div>
      <div class="text-center">
        <h5 class="ref-event-title">Convide e Ganhe</h5>
        <p class="ref-description">Convide amigos e ganhe R$10 por cada novo cadastro que utilizar seu link de
          referência.</p>
      </div>

      <div class="input-group mt-3">
        <input type="text" class="form-control truncated" id="refLink" value="https://exemplo.com/ref/abc123" readonly>
        <button class="btn btn-light copy-btn" onclick="copyLink()">
          <i class="bi bi-clipboard"></i> Copiar
        </button>
      </div>



      <button class="btn btn-outline-light btn-sm w-100 share-btn" onclick="shareLink()">
        <i class="bi bi-share-fill"></i> Compartilhar
      </button>

      <div class="mt-4">
        <div class="progress">
          <div class="progress-bar" role="progressbar" style="width: 40%;" aria-valuenow="4" aria-valuemin="0"
            aria-valuemax="10"></div>
        </div>
        <small class="text-white-50">4 de 10 convites para o próximo bônus</small>
      </div>
    </div>
  </div>

  <!-- Toast de feedback -->
  <div class="toast position-fixed bottom-0 end-0 m-3" role="alert" id="copyToast" data-bs-delay="2000">
    <div class="toast-body bg-success text-white">Link copiado com sucesso!</div>
  </div>

  <!-- Bootstrap Bundle (JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function copyLink() {
      const input = document.getElementById('refLink');
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");

      new bootstrap.Toast(document.getElementById('copyToast')).show();
    }

    function shareLink() {
      const link = document.getElementById('refLink').value;

      if (navigator.share) {
        navigator.share({
          title: 'Minha referência',
          text: 'Use meu link para se cadastrar!',
          url: link
        }).catch(console.error);
      } else {
        alert("Compartilhamento não suportado neste dispositivo.");
      }
    }
  </script>

</body>

</html>
